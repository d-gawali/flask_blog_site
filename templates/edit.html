{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename="assets/img/home-bg.jpg")}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts here.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
				</hr>
				<a href="/dashboard"><button class="btn btn-primary text-uppercase">Dashboard</button></a>
				<a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>
				<hr>
				<h1>Edit Posts</h1>
				<form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{sno}}" method='POST' novalidate>
                                <div class="form-floating">
                                    <input class="form-control" id="title" type="text" placeholder="title..." data-sb-validations="required" name='title' value="{{post.title}}"/>
                                    <label for="title">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="tagline" type="text" placeholder="Enter your tagline..." data-sb-validations="required,email" name='tagline' value="{{post.tagline}}"/>
                                    <label for="tagline">Tagline</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">A tagline is required.</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">tagline is not valid.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" type="text" placeholder="Enter your slug..." data-sb-validations="required" name='slug' value="{{post.slug}}"/>
                                    <label for="slug">Slug</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">A slug is required.</div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="content" placeholder="Enter your Content here..." style="height: 12rem" data-sb-validations="required" name='content'>{{post.content}}</textarea>
                                    <label for="content">Content</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A Content is required.</div>
                                </div>
								<div class="form-floating">
                                    <textarea class="form-control" id="img_file" placeholder="Enter your Image file here..." style="height: 12rem" data-sb-validations="required" name='img_file' value="{{post.img_file}}">{{post.img_file}}</textarea>
                                    <label for="img_file">Image file</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A Image file is required.</div>
                                </div>
								<div class="form-floating">
                                    <textarea class="form-control" id="git_link" placeholder="Enter your git repo link here..." style="height: 12rem" data-sb-validations="required" name='git_link' value="{{post.git_link}}">{{post.git_link}}</textarea>
                                    <label for="git_link">Git repository link</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A git repo. link is required.</div>
                                </div>
                                <br />
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <div id="success"></div>
								<div class="form-group">
								<button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
								</div>
                </form>
                </div>
			</div>		
        </div>            
                   
 
{% endblock %}
